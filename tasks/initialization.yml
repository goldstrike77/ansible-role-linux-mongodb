---
- name: Creating MongoDB folder
  file:
    dest: '{{ item }}'
    state: directory
    owner: mongod
    group: mongod
    mode: 0755
  with_items:
    - '{{ mongod_folder }}'

- name: Configure kernel parameters
  sysctl:
    name: '{{ item.variable }}'
    value: '{{ item.value }}'
    state: present
    reload: yes
    sysctl_set: yes
    sysctl_file: /etc/sysctl.d/20-sysctl.conf
  with_items:
    - '{{ mongod_kernel_parameters }}'

- name: MongoDB Configure & Scripts file transfer
  template:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    owner: root
    group: root
    mode: 0644
  with_items:
    - '{{ mongod_conf_scripts }}'

- name: Ensure MongoDB service is enabled
  systemd:
    name: 'mongod.service'
    enabled: yes
    state: started
    daemon_reload: yes
