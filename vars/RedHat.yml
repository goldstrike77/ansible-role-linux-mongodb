---
mongod_epel_repo_name: 'epel'
mongod_epel_repo_url: 'http://mirrors.tuna.tsinghua.edu.cn/epel/{{ ansible_distribution_major_version }}/$basearch/'

mongod_repo_name: 'percona'
mongod_repo_url: "http://mirrors.tuna.tsinghua.edu.cn/percona/release/{{ ansible_distribution_version.split('.')[0] }}/RPMS/{{ ansible_architecture }}"

mongod_packages:
  - 'libselinux-utils'
  - 'Percona-Server-MongoDB-{{ mongod_version }}'
  - 'Percona-Server-MongoDB-{{ mongod_version }}-mongos'
  - 'Percona-Server-MongoDB-{{ mongod_version }}-server'
  - 'Percona-Server-MongoDB-{{ mongod_version }}-shell'
  - 'Percona-Server-MongoDB-{{ mongod_version }}-tools'
  - 'pmm-client'
  - 'policycoreutils-python'
  - 'python2-pip.noarch'
