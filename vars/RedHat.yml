---
mongod_repo_name: 'percona'
mongod_repo_url: "http://repo.percona.com/release/{{ansible_distribution_version.split('.')[0]}}/RPMS/{{ansible_architecture}}"

mongod_packages:
  - 'pmm-client'
  - 'python2-pip.noarch'
  - 'Percona-Server-MongoDB-{{ mongod_version }}'
  - 'Percona-Server-MongoDB-{{ mongod_version }}-server'
  - 'Percona-Server-MongoDB-{{ mongod_version }}-shell'
  - 'Percona-Server-MongoDB-{{ mongod_version }}-mongos'
  - 'Percona-Server-MongoDB-{{ mongod_version }}-tools'